<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="frame">
        
        <div id="resultFrame">
            <div id="result">0</div>
        <div id="process"> 8000 + 564</div>
        </div>
        

        <div class="numberFather">

            <div class="numbers" id="refresh">AC</div>
            <div class="numbers" id="delete">DEL</div>
            <div class="numbers" id="divide">%</div>
            <div class="numbers" id="remainder">รท</div>

            <div class="numbers" id="seven">7</div>
            <div class="numbers" id="eight">8</div>
            <div class="numbers" id="nine">9</div>
            <div class="numbers" id="times">x</div>

            
            
            <div class="numbers" id="four">4</div>
            <div class="numbers" id="five">5</div>
            <div class="numbers" id="six">6</div>
            <div class="numbers" id="minus">-</div>

            
            
            <div class="numbers" id="one">1</div>
            <div class="numbers" id="two">2</div>
            <div class="numbers" id="three">3</div>
            <div class="numbers" id="plus">+</div>

            

            <div class="numbers" id="zero">0</div>
            <div class="numbers" id="decimal">.</div>

            <div class="numbers" id="equal">=</div>

        </div>





    </div>
    
</body>
</html>
